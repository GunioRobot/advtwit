<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <title>AdvTwit ajax client</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id='options'>
      <input type='button' id='refresh' name='refresh' value='refresh'/>
    </div>
    <div id='postform'>
      <textarea id='status'></textarea>
    </div>
    <div id='statuses_container'>
    </div>
    <textarea id='template' style="display: none;">
      <div class='status %ab%'>
        <img class='userimg' src='%img%' />
        <div class='msgpart'>
          <span class='message'>%message%</span>
          <div class='footer'>
            <span class='nick'>@%nick%</span>/<span class='username'>%username%</span>
            <span class='score'>score: %score%</span>
            <span class='created_at'>%created_at%</span>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </textarea>
  </body>
</html>
